# ========================================
# 设备管理器配置
# ========================================
# 设备心跳、容量与命令处理。时间单位除特别说明外均为秒。
# 实际生效路径：data/server_bots/{port}/device.yaml
# ----------------------------------------
# 心跳
# ----------------------------------------
# heartbeat_interval: 心跳发送间隔（秒）
heartbeat_interval: 30
# heartbeat_timeout: 超过此时间未心跳视为离线（秒）
heartbeat_timeout: 120
# ----------------------------------------
# 容量
# ----------------------------------------
# max_devices: 最大设备数量
max_devices: 100
# max_logs_per_device: 每设备最大日志条数，超出截断
max_logs_per_device: 100
# max_data_per_device: 每设备最大数据条数，超出移除最早
max_data_per_device: 50
# ----------------------------------------
# 命令
# ----------------------------------------
# command_timeout: 命令执行超时（毫秒）
command_timeout: 5000
# batch_size: 命令批量发送最大数量
batch_size: 100
