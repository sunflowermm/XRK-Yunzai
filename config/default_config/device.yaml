# 设备管理器配置
# 此配置文件用于定义设备管理的核心参数，支持扩展性架构。
# 所有时间单位均为秒，除非特别注明。
# 请确保配置值合理，以避免系统异常。

device:
  # 心跳相关配置
  heartbeat_interval: 30  # 心跳发送间隔（秒），用于检测设备在线状态。默认: 30
  heartbeat_timeout: 120  # 心跳超时时间（秒），超过此时间视为设备离线。默认: 120

  # 容量限制配置
  max_devices: 100  # 系统支持的最大设备数量。默认: 100
  max_logs_per_device: 100  # 每个设备存储的最大日志条数，超过将自动截断。默认: 100
  max_data_per_device: 50  # 每个设备存储的最大数据条数，超过将自动移除最早数据。默认: 50

  # 命令处理配置
  command_timeout: 5000  # 命令执行超时时间（毫秒），超过视为超时。默认: 5000
  batch_size: 100  # 命令批量发送的最大数量，用于优化性能。默认: 100