# 日志等级: trace, debug, info, warn, fatal, mark, error, off
# mark 时只显示执行命令，不显示聊天记录
log_level: info

# 日志头内容自定义，例如: "MYBOT" 将显示 [MYBOT]
log_align: "XRKYZ"

# 日志头颜色方案，可选: 'default', 'scheme1', 'scheme2', 'scheme3', 'scheme4'
# default: ['#3494E6', '#3498db', '#00b4d8', '#0077b6', '#023e8a'], // 默认蓝系
# scheme1: ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF'],  // 红橙黄绿蓝
# scheme2: ['#FF69B4', '#FF1493', '#C71585', '#DB7093', '#FFC0CB'],  // 粉色系
# scheme3: ['#00CED1', '#20B2AA', '#48D1CC', '#008B8B', '#5F9EA0'],  // 蓝绿色系
# scheme4: ['#8A2BE2', '#9370DB', '#7B68EE', '#6A5ACD', '#483D8B'],  // 紫色系
# scheme5: ['#36D1DC', '#5B86E5', '#4776E6', '#8E54E9', '#6A82FB'],  // 天空渐变
# scheme6: ['#FF512F', '#F09819', '#FF8008', '#FD746C', '#FE9A8B'],  // 火焰渐变
# scheme7: ['#11998e', '#38ef7d', '#56ab2f', '#a8e063', '#76b852'],  // 绿野渐变
log_color: 'default'

# 群聊和频道中过滤自己的消息
ignore_self: true

# chromium 其他路径
chromium_path:

# puppeteer 接口地址
puppeteer_ws:

# puppeteer 截图超时时间
puppeteer_timeout:

# 自动把 / 换成 #
'/→#': true

# 日志对象检查
log_object:
  depth: 10
  colors: true
  showHidden: true
  showProxy: true
  getters: true
  breakLength: 100
  maxArrayLength: 100
  maxStringLength: 1000

# 监听文件变化
file_watch: true

# 上线推送通知的冷却时间
online_msg_exp: 86400

# 文件 URL 有效时间（分钟）
file_to_url_time: 60

# 文件 URL 访问次数限制
file_to_url_times: 5