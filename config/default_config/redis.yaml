# ========================================
# Redis 配置
# ========================================
# 用于缓存、会话、短期记忆等。不启用则相关功能不可用。
# 实际生效路径：data/server_bots/{port}/redis.yaml
# ----------------------------------------
# host: Redis 服务器地址
host: "127.0.0.1"
# port: Redis 端口
port: 6379
# username: 留空则使用默认用户
username: ""
# password: 无密码则留空
password: ""
# db: 使用的数据库编号（0～15 等，视服务端配置）
db: 0
