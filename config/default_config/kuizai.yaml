# 葵崽AI配置
# 此配置文件用于定义AI相关的核心参数

# AI基础配置
ai:
  enabled: true
  baseUrl: 'https://api.gptgod.online/v1'
  apiKey: ''  # 默认不配置，需要用户自行填写
  chatModel: 'deepseek-r1-0528'
  temperature: 0.8
  max_tokens: 2000
  top_p: 0.9
  presence_penalty: 0.6
  frequency_penalty: 0.6
  timeout: 30000
  displayDelay: 1500
  persona: '我是一个智能语音助手，可以听懂你说的话并做出回应。我会用简短的话语和表情与你交流。'

# 火山TTS配置（V3双向流式）
tts:
  enabled: true
  provider: 'volcengine'
  wsUrl: 'wss://openspeech.bytedance.com/api/v3/tts/bidirection'
  appKey: '5231143210'
  accessKey: 'hSkG2n1yavXry2N3DtQeoTohvWp3qTrR'
  resourceId: 'seed-tts-2.0'
  voiceType: 'zh_female_vv_uranus_bigtts'
  encoding: 'pcm'
  sampleRate: 16000
  speechRate: 5
  loudnessRate: 0
  emotion: 'happy'
  chunkMs: 128
  chunkDelayMs: 5

# 火山ASR配置
asr:
  enabled: true
  provider: 'volcengine'
  wsUrl: 'wss://openspeech.bytedance.com/api/v3/sauc/bigmodel_async'
  appKey: '5231143210'
  accessKey: 'hSkG2n1yavXry2N3DtQeoTohvWp3qTrR'
  resourceId: 'volc.bigasr.sauc.duration'
  enableItn: true
  enablePunc: true
  enableDdc: false
  showUtterances: true
  resultType: 'full'
  enableAccelerateText: true
  accelerateScore: 15
  persistentWs: true
  idleCloseMs: 6000
  endWindowSize: 350
  forceToSpeechTime: 500
  maxAudioBufferSize: 30
  asrFinalTextWaitMs: 1200

# AI响应润色配置
responsePolish:
  enabled: true
  maxTokens: 400
  temperature: 0.3
  instructions: '你是QQ聊天润色器，只能做轻微整理：1. 删除舞台提示、括号或方括号里未执行的工具描述（例如[回复:xxx]、(正在... )等）2. 保留原意，语气自然，像正常聊天，尽量简短，用常用标点分句3. 不要添加新信息或Markdown，只输出纯文本'

# AI推理调优配置
reasoning:
  enabled: false
  maxIterations: 3
  temperature: 0.8

# 工作流系统配置
workflows:
  enabled: true
  allowMultiple: true
  defaultWorkflow: 'device'