# ========================================
# 其他全局配置（other）
# ========================================
# 好友、群组、主人与黑白名单等。
# 实际生效路径：data/server_bots/{port}/other.yaml
# ----------------------------------------
# 好友与群
# ----------------------------------------
# autoFriend: 是否自动同意加好友。1-同意 0-不处理
autoFriend: 1
# autoQuit: 被好友拉进群时，群人数小于此值则自动退群；0 表示不处理
autoQuit: 50
# masterQQ: 主人 QQ 号列表，用于权限判断
masterQQ: []
# disableGuildMsg: 是否禁用频道消息
disableGuildMsg: true
# ----------------------------------------
# 私聊
# ----------------------------------------
# disablePrivate: true 时私聊只接受 ck 及抽卡链接（主人不受限）；false 可触发全部指令
disablePrivate: false
# disableMsg: 私聊禁用时的提示文案
disableMsg: "私聊功能已禁用"
# qq: 不向该 QQ 发送禁用提示；0 表示不启用
qq: 0
# disableAdopt: 私聊通行字符串列表（命中则放行）
disableAdopt:
  - stoken
# ----------------------------------------
# 白名单 / 黑名单
# ----------------------------------------
# whiteGroup: 白名单群号，配置后仅在这些群生效
whiteGroup: []
# whiteQQ: 白名单 QQ
whiteQQ: []
# blackGroup: 黑名单群号
blackGroup: []
# blackQQ: 黑名单 QQ
blackQQ: []
