# ========================================
# 小米 MiMo LLM 配置
# ========================================
# 小米 MiMo 大模型，OpenAI 兼容接口（当前仅文本）
# 工厂类：XiaomiMiMoLLMClient
# 配置文件实际路径：data/server_bots/{port}/xiaomimimo_llm.yaml
# ----------------------------------------
# 基础
# ----------------------------------------
# enabled: 是否启用该提供商
enabled: true
# baseUrl: API 基础地址（OpenAI 兼容）
baseUrl: "https://api.xiaomimimo.com/v1"
# apiKey: 小米 MiMo API Key；认证头默认 api-key，可改为 bearer
apiKey: ""
# authMode: 认证方式，api-key 或 bearer
authMode: "api-key"
# model: 模型名称
model: "mimo-v2-flash"
# temperature: 采样温度，文档 [0, 1.5]，默认 0.3
temperature: 0.3
# maxTokens: 最大生成 token 数（映射为 max_completion_tokens，范围 [0, 131072]）
maxTokens: 4000
# topP: 核采样 0～1（可选）
topP: 0.95
# presencePenalty: 存在惩罚 -2～2（可选）
presencePenalty: 0
# frequencyPenalty: 频率惩罚 -2～2（可选）
frequencyPenalty: 0
# stop: 停止词列表（可选）
stop: []
# response_format: 响应格式（可选，如 json_object）
response_format: ""
# toolChoice: 工具选择策略（官方仅支持 auto）
toolChoice: "auto"
# thinkingType: 思维链 enabled / disabled（默认）
thinkingType: "disabled"
# timeout: 单次请求超时（毫秒）
timeout: 60000
# enableStream: 是否允许流式输出（底层会映射到 stream 字段）
enableStream: true
# enableTools: 启用后注入 MCP 工具
enableTools: true
# maxToolRounds: 「模型→执行工具→再问模型」最多轮数
maxToolRounds: 5
# ----------------------------------------
# 代理（可选）
# ----------------------------------------
proxy:
  # enabled: 是否启用代理
  enabled: false
  # url: 代理地址
  url: ""
