# 复制为 config.yaml 可覆盖
headless: "new"
chromiumPath: ""
wsEndpoint: ""
ignoreHTTPSErrors: false
args:
  - --no-sandbox
  - --disable-setuid-sandbox
  - --disable-dev-shm-usage
  - --disable-gpu
puppeteerTimeout: 120000
restartNum: 150
viewport:
  width: 1280
  height: 720
  deviceScaleFactor: 1

# 截图等待策略
waitUntil: domcontentloaded
waitImages: true
imageWaitTimeout: 800
waitFonts: true
fontWaitTimeout: 800

# 输出默认
imgType: jpeg # jpeg/png
quality: 85 # jpeg 时有效
omitBackground: false

# 资源拦截：默认只拦截 media（不拦 font）
blockResourceTypes:
  - media

# fullPage 截图时的默认额外等待（ms）
delayBeforeScreenshotUrl: 1500
delayBeforeScreenshotFile: 0

# 资源重写：用于把在线字体/图标映射到本地文件（服务器无外网时很有用）
# 写法示例：
# resourceRewrite:
#   - match: "https://dd.atxrom.com/font/HarmonyOS.woff2"
#     type: substring   # substring/regex
#     toFile: "data/fonts/HarmonyOS.woff2"
#     contentType: "font/woff2"
resourceRewrite: []
