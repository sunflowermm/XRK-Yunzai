# 是否启用工作流系统
enabled: true
  
# 工作流目录路径（相对于项目根目录）
streamDir: "plugins/stream"

# 默认LLM运营商配置
# 可选值: gptgod, volcengine, xiaomimimo, openai, gemini, openai_compat, anthropic, azure_openai
# 如果不指定，将使用第一个启用的运营商
defaultProvider: ""
  
# 工作流全局设置
global:
  # 最大执行超时时间（毫秒）
  maxTimeout: 30000
    
  # 是否启用调试日志
  debug: false
    
  # 并发执行限制
  maxConcurrent: 5
  
# 工作流缓存设置
cache:
  # 是否启用缓存
  enabled: true
    
  # 缓存过期时间（秒）
  ttl: 300
    
  # 最大缓存条数
  maxSize: 100