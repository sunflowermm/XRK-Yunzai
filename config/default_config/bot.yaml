# ========================================
# 机器人基础配置（bot）
# ========================================
# 日志、Chromium、Puppeteer、文件与上线等。
# 实际生效路径：data/server_bots/{port}/bot.yaml（若存在则覆盖此处默认值）
# ----------------------------------------
# 调试与日志
# ----------------------------------------
# debug: 是否输出调试信息（如错误堆栈）
debug: false
# log_level: 全局日志等级。trace | debug | info | warn | error | fatal | mark | success | tip
log_level: info
# log_modules: 按模块覆盖日志等级，未列出的模块使用 log_level
log_modules: {}
# log_max_days: 主日志保留天数
log_max_days: 3
# log_trace_days: trace 日志保留天数
log_trace_days: 1
# log_align: 日志头前缀，如 "XRKYZ"
log_align: "XRKYZ"
# log_color: 日志头颜色方案。default | scheme1～scheme7
log_color: "default"
# log_id_length: 日志 ID 长度（字符数）
log_id_length: 20
# log_id_filler: ID 空白填充字符
log_id_filler: "."
# log_object: 日志对象展开选项（depth/colors/maxArrayLength 等）
log_object:
  # depth: 对象递归展开深度
  depth: 10
  # colors: 是否彩色输出
  colors: true
  # showHidden: 是否显示隐藏属性
  showHidden: true
  # showProxy: 是否展开 Proxy 对象
  showProxy: true
  # getters: 是否执行 getter
  getters: true
  # breakLength: 单行最大长度，超出换行
  breakLength: 100
  # maxArrayLength: 数组最多展示元素数
  maxArrayLength: 100
  # maxStringLength: 字符串最多展示字符数
  maxStringLength: 1000
# ----------------------------------------
# 行为与过滤
# ----------------------------------------
# ignore_self: 群聊/频道中是否过滤自己发的消息
ignore_self: true
# '/→#': 是否自动把 / 换成 #
'/→#': true
# file_watch: 是否监听文件变化（热重载等）
file_watch: true
# ----------------------------------------
# Chromium / Puppeteer
# ----------------------------------------
# chromium_path: 自定义 Chromium 可执行路径，空则使用包内
chromium_path: ""
# puppeteer_ws: Puppeteer 连接地址
puppeteer_ws: ""
# puppeteer_timeout: 截图超时（毫秒），0 为不限制
puppeteer_timeout: 0
# ----------------------------------------
# 上线与文件
# ----------------------------------------
# online_msg_exp: 上线推送通知冷却时间（秒）
online_msg_exp: 86400
# file_to_url_time: 文件 URL 有效时间（分钟）
file_to_url_time: 60
# file_to_url_times: 文件 URL 访问次数限制
file_to_url_times: 5
# cache_group_member: 是否缓存群成员列表
cache_group_member: true
