# ========================================
# 数据库配置（Sequelize）
# ========================================
# 支持：mysql, postgres, sqlite, db2, mariadb, mssql
# 文档：https://sequelize.org/docs/v6/getting-started
# 实际生效路径：data/server_bots/{port}/db.yaml
# ----------------------------------------
# dialect: 数据库类型
dialect: sqlite
# storage: SQLite 文件路径（仅 dialect=sqlite 时有效）
storage: data/db/data.db
# logging: 是否输出 SQL 日志
logging: false
