# ========================================
# OpenAI LLM 配置
# ========================================
# OpenAI官方Chat Completions配置
# 接口地址: https://api.openai.com/v1
# 
# 配置说明:
# - enabled: 是否启用此提供商
# - baseUrl: API基础地址
# - apiKey: OpenAI API密钥（必填）
# - model: 模型名称（如gpt-4, gpt-3.5-turbo）
# - chatModel: 聊天模型名称
# - temperature: 温度参数（0-2）
# - maxTokens: 最大Token数
# - topP: 核采样参数（0-1）
# - presencePenalty: 存在惩罚（-2到2）
# - frequencyPenalty: 频率惩罚（-2到2）
# - timeout: 请求超时时间（毫秒）
# - enableStream: 是否启用流式输出
# - enableTools: 是否启用工具调用
# - proxy: 代理配置（可选）

enabled: true
baseUrl: "https://api.openai.com/v1"
apiKey: ""
model: "gpt-4"
chatModel: "gpt-4"
temperature: 0.7
maxTokens: 4000
max_tokens: 4000
topP: 1
top_p: 1
presencePenalty: 0
presence_penalty: 0
frequencyPenalty: 0
frequency_penalty: 0
timeout: 60000
enableStream: true
enableTools: true
proxy:
  enabled: false
  http: ""
  https: ""
