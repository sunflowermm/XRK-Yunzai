# ========================================
# 群聊与指令配置（group）
# ========================================
# default 为默认设置；以群号为 key 的节点可单独覆盖该群设置。
# 实际生效路径：data/server_bots/{port}/group.yaml
# ----------------------------------------
# 默认设置
# ----------------------------------------
default:
  # groupGlobalCD: 群内全局指令冷却（毫秒），0 为无限制
  groupGlobalCD: 500
  # singleCD: 群内单人指令冷却（毫秒）
  singleCD: 500
  # onlyReplyAt: 0-否 1-是 2-非主人仅回复@及特定前缀，主人免前缀
  onlyReplyAt: 0
  # botAlias: 机器人别名，用于匹配@或前缀
  botAlias:
    - 葵崽
    - 葵葵
  # addPrivate: 是否允许私聊添加。1-允许 0-禁止
  addPrivate: 1
  # addLimit: 添加权限。0-所有人 1-管理员 2-仅主人
  addLimit: 0
  # addReply: 添加好友时的自动回复内容或开关
  addReply: false
  # addAt: 添加时是否 @ 对方
  addAt: false
  # addRecall: 添加回复撤回时间（秒），0 不撤回
  addRecall: 0
  # enable: 只启用列出的功能，空则全部启用
  enable: []
  # disable: 禁用功能名称列表
  disable: []
# ----------------------------------------
# 群单独设置（键为群号，覆盖 default）
# ----------------------------------------
# 123456:
#   groupGlobalCD: 0
#   singleCD: 1000
