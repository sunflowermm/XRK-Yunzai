# ========================================
# Anthropic Claude LLM 配置
# ========================================
# Anthropic Messages API（Claude）
# 工厂类：AnthropicLLMClient
# 文档：https://docs.anthropic.com/en/api
# 配置文件实际路径：data/server_bots/{port}/anthropic_llm.yaml
# ----------------------------------------
# 基础
# ----------------------------------------
# enabled: 是否启用该提供商
enabled: true
# baseUrl: API 基础地址
baseUrl: "https://api.anthropic.com/v1"
# apiKey: Anthropic API Key（必填）
apiKey: ""
# model: 模型名称，如 claude-3-5-sonnet-20241022
model: "claude-3-5-sonnet-20241022"
# temperature: 温度，Claude 常用 0～1
temperature: 1
# maxTokens: 最大生成 token 数
maxTokens: 4096
# timeout: 单次请求超时（毫秒）
timeout: 60000
# enableStream: 是否允许流式输出
enableStream: true
# enableTools: 启用后注入 MCP 工具
enableTools: true
# ----------------------------------------
# 代理（可选）
# ----------------------------------------
proxy:
  # enabled: 是否启用代理
  enabled: false
  # url: 代理地址
  url: ""
