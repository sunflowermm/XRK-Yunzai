# ========================================
# Anthropic LLM 配置
# ========================================
# Anthropic Claude Messages API配置
# 接口地址: https://api.anthropic.com/v1
# 
# 配置说明:
# - enabled: 是否启用此提供商
# - baseUrl: API基础地址
# - apiKey: Anthropic API密钥（必填）
# - model: 模型名称（如claude-3-5-sonnet-20241022）
# - chatModel: 聊天模型名称
# - temperature: 温度参数（0-1，Claude限制）
# - maxTokens: 最大Token数
# - timeout: 请求超时时间（毫秒）
# - enableStream: 是否启用流式输出
# - enableTools: 是否启用工具调用
# - proxy: 代理配置（可选）

enabled: true
baseUrl: "https://api.anthropic.com/v1"
apiKey: ""
model: "claude-3-5-sonnet-20241022"
chatModel: "claude-3-5-sonnet-20241022"
temperature: 1
maxTokens: 4096
max_tokens: 4096
timeout: 60000
enableStream: true
enableTools: true
proxy:
  enabled: false
  http: ""
  https: ""
