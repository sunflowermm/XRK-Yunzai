# ========================================
# Azure OpenAI LLM 配置
# ========================================
# Azure OpenAI部署配置
# 接口地址: https://{resource}.openai.azure.com
# 
# 配置说明:
# - enabled: 是否启用此提供商
# - baseUrl: API基础地址（需替换{resource}为实际资源名）
# - apiKey: Azure OpenAI API密钥（必填）
# - deployment: 部署名称（必填）
# - apiVersion: API版本
# - model: 模型名称
# - chatModel: 聊天模型名称
# - temperature: 温度参数（0-2）
# - maxTokens: 最大Token数
# - timeout: 请求超时时间（毫秒）
# - enableStream: 是否启用流式输出
# - enableTools: 是否启用工具调用
# - proxy: 代理配置（可选）

enabled: true
baseUrl: "https://{resource}.openai.azure.com"
apiKey: ""
deployment: ""
apiVersion: "2024-02-15-preview"
model: "gpt-4"
chatModel: "gpt-4"
temperature: 0.7
maxTokens: 4000
max_tokens: 4000
timeout: 60000
enableStream: true
enableTools: true
proxy:
  enabled: false
  http: ""
  https: ""
