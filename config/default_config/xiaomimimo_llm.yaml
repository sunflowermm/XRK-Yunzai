# ========================================
# 小米 MiMo LLM 配置
# ========================================
# 小米 MiMo 大模型，OpenAI 兼容接口（当前仅文本）
# 工厂类：XiaomiMiMoLLMClient
# 配置文件实际路径：data/server_bots/{port}/xiaomimimo_llm.yaml
# ----------------------------------------
# 基础
# ----------------------------------------
# enabled: 是否启用该提供商
enabled: true
# baseUrl: API 基础地址
baseUrl: "https://api.xiaomimimo.com/v1"
# apiKey: 小米 MiMo API Key；认证头默认 api-key，可改为 bearer
apiKey: ""
# authMode: 认证方式，api-key 或 bearer
authMode: "api-key"
# model: 模型名称
model: "mimo-1.5"
# temperature: 温度 0～2
temperature: 0.8
# maxTokens: 最大生成 token 数
maxTokens: 4000
# timeout: 单次请求超时（毫秒）
timeout: 60000
# enableStream: 是否允许流式输出
enableStream: true
# enableTools: 启用后注入 MCP 工具
enableTools: true
# ----------------------------------------
# 代理（可选）
# ----------------------------------------
proxy:
  # enabled: 是否启用代理
  enabled: false
  # url: 代理地址
  url: ""
